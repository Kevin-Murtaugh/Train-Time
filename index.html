<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  

  <!-- Firebase Reference new version 4/11/18 11:01am-->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

<!--
  <script src= "http://momentjs.com/downloads/moment.js">
  <script src= "https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script> https: src= cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/en-gb.js </script>

</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Tracker</h1>
      <h3 class="text-center">Directory of Trains --Transport That Nobody Should Ever Use</h3>

      <h3 class="text-center">Oh wait, that was "trainspotting" --never mind...</h3>    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Current Train-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Train Tracker</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Next Arrival Time</th>
                  <th>Frequency</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add Employee  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Train Name</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">1) Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">2)  Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">3) First Train Time (hh:mm military time)</label>
                <input class="form-control" id="first-train-time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">4) Frequency</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/JS/moment-library.js"></script>
  <script src="assets/JS/logic.js"></script>  

</body>

</html>
